<!DOCTYPE html>
<!--[if lt IE 7]>      <html lang="en" ng-app="GameEngine" class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html lang="en" ng-app="GameEngine" class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>         <html lang="en" ng-app="GameEngine" class="no-js lt-ie9"> <![endif]-->
<!--[if gt IE 8]><!--> <html lang="en" ng-app="GameEngine" class="no-js"> <!--<![endif]-->
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Game Test</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="bower_components/html5-boilerplate/dist/css/normalize.css">
  <link rel="stylesheet" href="bower_components/html5-boilerplate/dist/css/main.css">
  <link rel="stylesheet" href="app.css">
  <script src="bower_components/html5-boilerplate/dist/js/vendor/modernizr-2.8.3.min.js"></script>
</head>

<body>
  <div class="gameContainer" ng-controller="GameCtrl">

    <div class="rightSideBar">
      <h3>Log</h3>
      <div class="logContainer" id="logContainer">
        <p class="logText" ng-class="entry.type" ng-class="expression" ng-repeat="entry in getLog() track by $index">
          &nbsp- {{entry.message}}
        </p>
      </div>
    </div>

    <div class="gameWindow">
      <div class="mapWrapper">
        <div class="mapRow" ng-repeat="row in worldMap track by $index" ng-init="x_pos = $index">
          <div class="mapCell" ng-repeat="cell in row track by $index" ng-init="y_pos = $index">
            ({{x_pos}},{{y_pos}})
          </div>
        </div>
      </div>
    </div>

    <div class="leftSideBar">
      Left sidebar
    </div>
  </div>

  <script src="bower_components/angular/angular.js"></script>
  <script src="bower_components/angular-route/angular-route.js"></script>
  <script src="app.js"></script>
  <script src="components/version/version.js"></script>
  <script src="components/version/version-directive.js"></script>
  <script src="components/version/interpolate-filter.js"></script>
</body>
</html>
